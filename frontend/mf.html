<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form with Horizontal Input Boxes</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.input-row {
			display: flex;
			gap: 10px;
			margin-bottom: 10px;
		}

		.input-row input[type="text"] {
			flex: 1;
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>

<body>
	<h1>Form with Horizontal Input Lines</h1>
	<form action="#" method="post">
		<!-- Textbox -->
		<div class="form-group">
			<label for="main-textbox">Enter Text:</label><br>
		</div>

		<!-- First line of input boxes -->
		<div class="input-row">
			<input type="text" name="input1-1" placeholder="Input 1">
			<input type="text" name="input1-2" placeholder="Input 2">
			<input type="text" name="input1-3" placeholder="Input 3">
		</div>

		<!-- Submit button -->
		<div class="form-group">
			<input type="submit" value="Submit">
		</div>
		
	</form>
</body>

</html>
